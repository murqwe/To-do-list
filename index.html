<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="/libs/noty/light.css" />
		<link rel="stylesheet" href="/libs/noty/noty.css" />
		<script src="/libs/velocity/velocity.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="/libs/noty/noty.min.js"></script>

		<script src="/index.js" type="module"></script>
	</head>
	<body>
		<div class="container pt-5">
			<h1 class="title">Список дел</h1>
			<div class="input-group mb-3">
				<input
					type="text"
					class="form-control"
					placeholder="Введите дело"
					aria-label="Имя пользователя получателя"
					aria-describedby="button-addon2"
					id="taskName"
				/>

				<button class="btn btn-outline-secondary" type="button" id="addTask">
					Добавить
				</button>
				<div id="validationAddTask" class="invalid-feedback"></div>
			</div>

			<div class="alert alert-primary" role="alert">
				Введите дело и нажмите кнопку "добавить"
			</div>

			<div class="card text-center">
				<div class="card-header">
					<nav class="d-flex justify-content-between align-items-center">
						<div class="nav nav-tabs" id="nav-tab" role="tablist">
							<button
								class="nav-link active"
								id="nav-home-tab"
								data-bs-toggle="tab"
								data-bs-target="#nav-home"
								type="button"
								role="tab"
								aria-controls="nav-home"
								aria-selected="true"
							>
								Активные задачи
								<span class="badge rounded-pill bg-primary" id="taskActiveCount"
									>0</span
								>
							</button>
							<button
								class="nav-link"
								id="nav-profile-tab"
								data-bs-toggle="tab"
								data-bs-target="#nav-profile"
								type="button"
								role="tab"
								aria-controls="nav-profile"
								aria-selected="false"
							>
								Выполненные задачи
								<span class="badge rounded-pill bg-success" id="taskSuccessCount"
									>0</span
								>
							</button>
						</div>
						<div class="">
							Всего задач
							<span class="badge rounded-pill bg-secondary" id="taskCount">0</span>
						</div>
					</nav>
				</div>
				<div class="card-body">
					<div class="tab-content" id="nav-tabContent">
						<div
							class="tab-pane fade show active"
							id="nav-home"
							role="tabpanel"
							aria-labelledby="nav-home-tab"
						>
							<div class="list-group" id="activeTasks"></div>
						</div>
						<div
							class="tab-pane fade"
							id="nav-profile"
							role="tabpanel"
							aria-labelledby="nav-profile-tab"
						>
							<div class="list-group" id="successTasks"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
